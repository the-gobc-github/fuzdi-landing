# Production Swarm configuration
services:
  fuzdi-landing:
    image: thegobc/fuzdi-landing:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.fuzdi-landing.rule=Host(`fuzdi.fr`)'
      - 'traefik.http.routers.fuzdi-landing.entrypoints=websecure'
      - 'traefik.http.routers.fuzdi-landing.tls.certresolver=myresolver'
      - 'traefik.http.services.fuzdi-landing.loadbalancer.server.port=3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    networks:
      - webnet
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  webnet:
    external: true
